<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип шапки сайта">
        </header>
        <main class="main">
            <section class="profile">
                <img src="images/avatar.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <div class="profile__head">
                        <h1 class="profile__name" id="userName">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="edit">
                        </button>
                    </div>
                    <p class="profile__description" id="userJob">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="add">
                </button>
            </section>
            <section class="elements">
            </section>  
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit">
            <div class="popup__container popup__container_edit">
                <button class="popup__close-button popup__close-button_edit" type="button" aria-label="close">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="/my-handling-form-page" method="post" class="form form_edit" name="form">
                    <fieldset class="form__elements">
                        <input type="text" id="name" name="name" class="form__element-text">
                        <input type="text" id="description" name="description" class="form__element-text">
                        <button type="submit" class="form__save-button form__save-button_edit" aria-label="save">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container popup__container_add">
                <button class="popup__close-button popup__close-button_add" type="button" aria-label="close">
                </button>
                <h2 class="popup__title">Новое место</h2>
                <form action="/my-handling-form-page" method="post" class="form form_add" name="form">
                    <fieldset class="form__elements">
                        <input type="text" id="title" name="title" placeholder="Название" class="form__element-text">
                        <input type="url" id="link" name="link" placeholder="Ссылка на картинку" class="form__element-text">
                        <button type="submit" class="form__save-button form__save-button_add" aria-label="save">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <template id="elementTemplate">
            <div class="element">
                <img src="#" class="element__image" alt="">
                <div class="element__name-container">
                    <h2 class="element__name"></h2>
                    <button class="element__like" type="button" aria-label="like"></button>
                </div>
            </div>
        </template>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
