<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип шапки сайта">
        </header>
        <main class="main">
            <section class="profile">
                <img src="images/avatar.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <div class="profile__head">
                        <h1 class="profile__name" id="userName">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="edit">
                        </button>
                    </div>
                    <p class="profile__description" id="userJob">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="add">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/1.jpg" class="element__image" alt="фото Карачаевск">
                    <div class="element__name-container">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/2.jpg" class="element__image" alt="фото Горы Эльбрус">
                    <div class="element__name-container">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/3.jpg" class="element__image" alt="фото Домбай">
                    <div class="element__name-container">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/1.jpg" class="element__image" alt="фото Карачаевск">
                    <div class="element__name-container">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/2.jpg" class="element__image" alt="фото Горы Эльбрус">
                    <div class="element__name-container">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/3.jpg" class="element__image" alt="фото Домбай">
                    <div class="element__name-container">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>
            </section>  
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="close">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="/my-handling-form-page" method="post" class="form" name="form">
                    <fieldset class="form__elements">
                        <input type="text" id="name" name="name" class="form__element-text">
                        <input type="text" id="description" name="description" class="form__element-text">
                        <button type="submit" class="form__save-button" aria-label="save">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
