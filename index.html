<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип шапки сайта">
        </header>
        <main class="main">
            <section class="profile">
                <img src="images/avatar.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <div class="profile__head">
                        <h1 class="profile__name" id="userName">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="edit">
                        </button>
                    </div>
                    <p class="profile__description" id="userJob">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="add">
                </button>
            </section>
            <section class="elements">
            </section>  
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup popup_function_edit">
            <div class="popup__container popup__container_function_edit">
                <button class="popup__close-button popup__close-button_function_edit" type="button" aria-label="close">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" novalidate method="post" class="form form_function_edit" name="formEdit">
                    <fieldset class="form__elements">
                        <input type="text" id="name" placeholder="Имя" required name="name" minlength="2" maxlength="20" class="form__element-text">
                        <span class="form__input-error" id="name-error"></span>
                        <input type="text" required id="description" placeholder="Описание" minlength="2" maxlength="200" name="description" class="form__element-text">
                        <span class="form__input-error" id="description-error"></span>
                        <button type="submit" class="form__save-button form__save-button_function_edit" aria-label="save">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_function_add">
            <div class="popup__container popup__container_function_add">
                <button class="popup__close-button popup__close-button_function_add" type="button" aria-label="close">
                </button>
                <h2 class="popup__title">Новое место</h2>
                <form action="#" method="post" novalidate class="form form_function_add" name="formAdd">
                    <fieldset class="form__elements">
                        <input type="text" required id="title" name="title" minlength="2" maxlength="30" placeholder="Название" class="form__element-text">
                        <span class="form__input-error " id="title-error"></span>
                        <input type="url" id="link" required name="link" placeholder="Ссылка на картинку" class="form__element-text">
                        <span class="form__input-error" id="link-error"></span>
                        <button type="submit" class="form__save-button form__save-button_function_add">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_function_image">
            <div class="popup__image-container">
                <img src="#" class="popup__image" alt="название фото">
                <p class="popup__image-description"></p>
                <button class="popup__close-button popup__close-button_function_image" type="button" aria-label="close">
                </button>
            </div>
        </div>
        <template id="elementTemplate">
            <div class="element">
                <button class="element__trash-icon" type="button" aria-label="trash"></button>
                <img src="#" class="element__image" alt="">
                <div class="element__name-container">
                    <h2 class="element__name"></h2>
                    <button class="element__like" type="button" aria-label="like"></button>
                </div>
            </div>
        </template>
    </div>
    <script src="scripts/initialCards.js"></script>
    <script src="scripts/validate.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
